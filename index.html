<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coffee Break </title>
        <link rel="icon" href="./assets/images.png">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <header>
            <div class="circle">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="blue">
                <label for="name">
                    Nescafe 
                    Dolce Gusto
                </label>
                <input type="button">
            </div>
            <div class="pillar">
                <div class="small">S</div>
                <div class="middle">M</div>
                <div class="large">L</div>
            </div>
        </header>
        <main>
            <div class="black">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="coffee"></div>
            </div>
            <div class="cup">
                <div class="handle"></div>
            </div>
        </main>
        <div class="table"></div>
        <footer></footer>
    </body>
</html>
